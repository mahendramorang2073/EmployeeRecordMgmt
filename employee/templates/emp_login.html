{% include 'header.html' %}


<div class="card shadow m-5">
    <div class="Create an Account">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid blue">Employee Login</h5>
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Email-ID" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Log in" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<Script>
    alert('Loggedin Successfully');
    window.location = ('{% url 'emp_home' %}');
</Script>
{% endif %}
{% if error == "yes" %}
<Script>
    alert('Invalid Login , Try Again...');
</Script>
{% endif %}
